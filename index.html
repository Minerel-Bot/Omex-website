<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">Omex Bot Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="Omex circle logo-photoaidcom-cropped.png" class="logo-icon" alt="Omex Logo" />
      <h1 id="brandText">Omex</h1>
    </div>
    <ul>
      <li><a href="#" id="navHome">Home</a></li>
      <li><a href="#" id="navFeatures">Features</a></li>
      <li><a href="#" id="navSupport">Support</a></li>
    </ul>
    <div class="nav-actions">
      <!-- Custom dropdown for language -->
      <div class="dropdown" id="languageDropdown">
        <button class="dropdown-toggle" id="dropdownToggle" aria-haspopup="true" aria-expanded="false">
          <span class="flag" id="selectedFlag">🇬🇧</span> <span id="selectedLang">ENG</span>
          <svg style="width:14px;height:14px;margin-left:6px;" viewBox="0 0 24 24">
            <path fill="#ccc" d="M7,10L12,15L17,10H7Z" />
          </svg>
        </button>
        <div class="dropdown-menu" id="dropdownMenu" role="menu" aria-labelledby="dropdownToggle">
          <button class="dropdown-item" data-lang="en" data-flag="🇬🇧">ENG</button>
          <button class="dropdown-item" data-lang="fr" data-flag="🇫🇷">Français</button>
          <button class="dropdown-item" data-lang="es" data-flag="🇪🇸">Español</button>
          <button class="dropdown-item" data-lang="de" data-flag="🇩🇪">Deutsch</button>
          <button class="dropdown-item" data-lang="tr" data-flag="🇹🇷">Türkçe</button>
          <button class="dropdown-item" data-lang="ar" data-flag="🇸🇦">العربية</button>
          <button class="dropdown-item" data-lang="pt" data-flag="🇵🇹">Português</button>
          <button class="dropdown-item" data-lang="zh" data-flag="🇨🇳">繁體中文</button>
          <button class="dropdown-item" data-lang="ru" data-flag="🇷🇺">Русский</button>
          <button class="dropdown-item" data-lang="ko" data-flag="🇰🇷">한국어</button>
        </div>
      </div>
      <button class="login-discord" id="loginBtn">Login with Discord</button>
    </div>
  </nav>

  <main>
    <div class="hero-text">
      <h2 id="heroText">The Best<br />All-In-One<br />DISCORD BOT</h2>
    </div>
  </main>

  <script>
    const translations = {
      en: {
        brand: "Omex",
        home: "Home",
        features: "Features",
        support: "Support",
        login: "Login with Discord",
        hero: "The Best<br />All-In-One<br />DISCORD BOT"
      },
      fr: {
        brand: "Omex",
        home: "Accueil",
        features: "Fonctionnalités",
        support: "Assistance",
        login: "Connexion avec Discord",
        hero: "Le meilleur<br />Tout-en-un<br />BOT DISCORDE"
      },
      es: {
        brand: "Omex",
        home: "Inicio",
        features: "Funciones",
        support: "Soporte",
        login: "Iniciar sesión con Discord",
        hero: "El mejor<br />Todo en uno<br />BOT DE DISCORD"
      },
      de: {
        brand: "Omex",
        home: "Startseite",
        features: "Funktionen",
        support: "Support",
        login: "Mit Discord anmelden",
        hero: "Der Beste<br />All-in-One<br />DISCORD-BOT"
      },
      tr: {
        brand: "Omex",
        home: "Ana Sayfa",
        features: "Özellikler",
        support: "Destek",
        login: "Discord ile Giriş Yap",
        hero: "En İyi<br />Hepsi Bir Arada<br />DISCORD BOTU"
      },
      ar: {
        brand: "أوميكس",
        home: "الرئيسية",
        features: "الميزات",
        support: "الدعم",
        login: "تسجيل الدخول عبر ديسكورد",
        hero: "الأفضل<br />الكل في واحد<br />بوت ديسكورد"
      },
      pt: {
        brand: "Omex",
        home: "Início",
        features: "Recursos",
        support: "Suporte",
        login: "Entrar com Discord",
        hero: "O Melhor<br />Tudo-em-um<br />BOT DO DISCORD"
      },
      zh: {
        brand: "Omex",
        home: "首页",
        features: "功能",
        support: "支持",
        login: "使用 Discord 登录",
        hero: "最佳<br />全能型<br />DISCORD 機器人"
      },
      ru: {
        brand: "Омекс",
        home: "Главная",
        features: "Функции",
        support: "Поддержка",
        login: "Войти через Discord",
        hero: "Лучший<br />Все-в-одном<br />БОТ ДИСКОРД"
      },
      ko: {
        brand: "Omex",
        home: "홈",
        features: "기능",
        support: "지원",
        login: "디스코드로 로그인",
        hero: "최고의<br />올인원<br />디스코드 봇"
      }
    };

    const dropdownToggle = document.getElementById("dropdownToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const selectedLang = document.getElementById("selectedLang");
    const selectedFlag = document.getElementById("selectedFlag");

    function applyTranslation(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("brandText").textContent = t.brand;
      document.getElementById("navHome").textContent = t.home;
      document.getElementById("navFeatures").textContent = t.features;
      document.getElementById("navSupport").textContent = t.support;
      document.getElementById("loginBtn").textContent = t.login;
      document.getElementById("heroText").innerHTML = t.hero;
    }

    // Toggle dropdown menu visibility
    dropdownToggle.addEventListener("click", () => {
      const expanded = dropdownToggle.getAttribute("aria-expanded") === "true";
      dropdownToggle.setAttribute("aria-expanded", !expanded);
      dropdownMenu.classList.toggle("show");
    });

    // Close dropdown if clicked outside
    document.addEventListener("click", (e) => {
      if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("show");
        dropdownToggle.setAttribute("aria-expanded", false);
      }
    });

    // When clicking language options
    dropdownMenu.querySelectorAll(".dropdown-item").forEach(button => {
      button.addEventListener("click", () => {
        const lang = button.getAttribute("data-lang");
        const flag = button.getAttribute("data-flag");

        selectedLang.textContent = button.textContent;
        selectedFlag.textContent = flag;

        applyTranslation(lang);

        // Close dropdown
        dropdownMenu.classList.remove("show");
        dropdownToggle.setAttribute("aria-expanded", false);
      });
    });

    // Initialize default language
    applyTranslation("en");
  </script>
</body>
</html>
