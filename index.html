<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">Omex Bot Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="Omex circle logo.png" class="logo-icon" alt="Omex Logo" />
      <h1 id="brandText">Omex</h1>
    </div>
    <ul>
      <li><a href="#" id="navHome">Home</a></li>
      <li><a href="#" id="navFeatures">Features</a></li>
      <li><a href="#" id="navSupport">Support</a></li>
    </ul>
    <div class="nav-actions">
      <select class="language-select" id="languageSelect">
        <option value="en">ENG</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
        <option value="pt">Português</option>
        <option value="zh">繁體中文</option>
        <option value="ru">Русский</option>
        <option value="ko">한국어</option>
      </select>
      <button class="login-discord" id="loginBtn">Login with Discord</button>
    </div>
  </nav>

  <main style="
    padding: 3rem 2rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    background-image: url('Omex Banner Blue.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: calc(100vh - 60px);
  ">
    <div class="hero-text">
      <h2 id="heroText">The Best<br />All-In-One<br />DISCORD BOT</h2>
    </div>
  </main>

  <script>
    const translations = {
      en: {
        brand: "Omex",
        home: "Home",
        features: "Features",
        support: "Support",
        login: "Login with Discord",
        hero: "The Best<br />All-In-One<br />DISCORD BOT"
      },
      fr: {
        brand: "Omex",
        home: "Accueil",
        features: "Fonctionnalités",
        support: "Assistance",
        login: "Connexion avec Discord",
        hero: "Le meilleur<br />Tout-en-un<br />BOT DISCORDE"
      },
      es: {
        brand: "Omex",
        home: "Inicio",
        features: "Funciones",
        support: "Soporte",
        login: "Iniciar sesión con Discord",
        hero: "El mejor<br />Todo en uno<br />BOT DE DISCORD"
      },
      de: {
        brand: "Omex",
        home: "Startseite",
        features: "Funktionen",
        support: "Support",
        login: "Mit Discord anmelden",
        hero: "Der Beste<br />All-in-One<br />DISCORD-BOT"
      },
      tr: {
        brand: "Omex",
        home: "Ana Sayfa",
        features: "Özellikler",
        support: "Destek",
        login: "Discord ile Giriş Yap",
        hero: "En İyi<br />Hepsi Bir Arada<br />DISCORD BOTU"
      },
      ar: {
        brand: "أوميكس",
        home: "الرئيسية",
        features: "الميزات",
        support: "الدعم",
        login: "تسجيل الدخول عبر ديسكورد",
        hero: "الأفضل<br />الكل في واحد<br />بوت ديسكورد"
      },
      pt: {
        brand: "Omex",
        home: "Início",
        features: "Recursos",
        support: "Suporte",
        login: "Entrar com Discord",
        hero: "O Melhor<br />Tudo-em-um<br />BOT DO DISCORD"
      },
      zh: {
        brand: "Omex",
        home: "首页",
        features: "功能",
        support: "支持",
        login: "使用 Discord 登录",
        hero: "最佳<br />全能型<br />DISCORD 機器人"
      },
      ru: {
        brand: "Омекс",
        home: "Главная",
        features: "Функции",
        support: "Поддержка",
        login: "Войти через Discord",
        hero: "Лучший<br />Все-в-одном<br />БОТ ДИСКОРД"
      },
      ko: {
        brand: "Omex",
        home: "홈",
        features: "기능",
        support: "지원",
        login: "디스코드로 로그인",
        hero: "최고의<br />올인원<br />디스코드 봇"
      }
    };

    const selector = document.getElementById("languageSelect");

    const applyTranslation = (lang) => {
      const t = translations[lang] || translations.en;
      document.getElementById("brandText").textContent = t.brand;
      document.getElementById("navHome").textContent = t.home;
      document.getElementById("navFeatures").textContent = t.features;
      document.getElementById("navSupport").textContent = t.support;
      document.getElementById("loginBtn").textContent = t.login;
      document.getElementById("heroText").innerHTML = t.hero;
    };

    selector.addEventListener("change", () => {
      applyTranslation(selector.value);
    });

    applyTranslation("en");
  </script>
</body>
</html>
