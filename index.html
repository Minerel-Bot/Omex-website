      <h1 data-key="navTitle">Omex Panel</h1>
    </div>

    <ul>
      <li><a href="#" data-key="dashboard">Dashboard</a></li>

      <li><a href="#" data-key="support">Support</a></li>
    </ul>

    <div class="nav-actions">
      <!-- Language selector first -->
      <select class="language-select" aria-label="Select Language" id="language-select">

        <option value="fr">Français</option>
        <option value="ru">Русский</option>

        <option value="ja">日本語</option>

      <!-- Login with Discord button second -->
      <button class="login-discord" onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=0&scope=identify%20email'" data-key="login">Login with Discord</button>
    </div>
  </nav>

    <section class="card">
      <h2 data-key="serverInfo">Server Info</h2>
      <p data-key="onlineFor">Online for: <span id="online-days">12 days</span></p>
      <p data-key="activeUsers">Active Users: <span id="active-users">2345</span></p>
    </section>

    <section class="card">
      <h2 data-key="botStatus">Bot Status</h2>
      <p data-key="status">Status: <span class="online" data-key="onlineStatus">Online</span></p>
      <p data-key="uptime">Uptime: <span id="uptime">99.9%</span></p>
    </section>

    <section class="card actions">
      <h2 data-key="quickActions">Quick Actions</h2>
      <button onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot%20applications.commands', '_blank')" data-key="inviteBot">Invite Bot</button>

    const elementsToTranslate = document.querySelectorAll("[data-key]");
    const languageSelect = document.getElementById("language-select");

    function translatePage(lang) {
      elementsToTranslate.forEach(el => {
        const key = el.getAttribute("data-key");

        if (!translations[lang] || !translations[lang][key]) {
          console.warn(`Missing translation for key "${key}" in language "${lang}"`);
          // fallback to English or original text
          el.textContent = translations.en[key] || el.textContent;
          return;
        }

        // Handle special cases with extra content inside the element
        if (key === "onlineFor") {
          el.innerHTML = translations[lang][key] + ' <span id="online-days">12 days</span>';
        } else if (key === "activeUsers") {
          el.innerHTML = translations[lang][key] + ' <span id="active-users">2345</span>';
        } else if (key === "status") {
          el.innerHTML = translations[lang][key] + ' <span class="online" data-key="onlineStatus">' + translations[lang]["onlineStatus"] + '</span>';
        } else if (key === "uptime") {
          el.innerHTML = translations[lang][key] + ' <span id="uptime">99.9%</span>';
        } else {
          el.textContent = translations[lang][key];
        }
      });

      // Update <title>
      if (translations[lang] && translations[lang].title) {
        document.title = translations[lang].title;
      }
    }

    languageSelect.addEventListener("change", () => {
      translatePage(languageSelect.value);
    });

    // Initial translation on page load
    translatePage(languageSelect.value);
