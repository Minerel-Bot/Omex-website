<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-key="title">Omex Bot Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="Omex circle logo-photoaidcom-cropped.png" alt="Omex Logo" class="logo-icon" />
      <h1 data-key="navTitle">Omex Panel</h1>
    </div>

    <ul>
      <li><a href="#" data-key="dashboard">Dashboard</a></li>
      <li><a href="#" data-key="commands">Commands</a></li>
      <li><a href="#" data-key="settings">Settings</a></li>
      <li><a href="#" data-key="support">Support</a></li>
    </ul>

    <div class="nav-actions">
      <button class="login-discord" onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=0&scope=identify%20email'" data-key="login">Login with Discord</button>
      <select class="language-select" aria-label="Select Language" id="language-select">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
        <option value="pt">Português</option>
        <option value="zh">繁體中文</option>
        <option value="ru">Русский</option>
        <option value="ko">한국어</option>
      </select>
    </div>
  </nav>

  <main>
    <section class="hero-text">
      <h2 data-key="hero1">The Best</h2>
      <h2 data-key="hero2">All-In-One</h2>
      <h2 data-key="hero3">DISCORD BOT</h2>
    </section>
  </main>

  <script>
    const translations = {
      en: {

        commands: "Commands",
        settings: "Settings",
        support: "Support",
        login: "Login with Discord",
        hero1: "The Best",
        hero2: "All-In-One",
        hero3: "DISCORD BOT"
      },
      fr: {
        title: "Panneau Omex Bot",
        navTitle: "Panneau Omex",
        dashboard: "Tableau de bord",
        commands: "Commandes",
        settings: "Paramètres",
        support: "Assistance",
        login: "Connexion avec Discord",
        hero1: "Le Meilleur",
        hero2: "Tout-en-un",
        hero3: "BOT DISCORD"
      },
      es: {
        title: "Panel de Omex Bot",
        navTitle: "Panel de Omex",
        dashboard: "Tablero",
        commands: "Comandos",
        settings: "Configuraciones",
        support: "Soporte",
        login: "Iniciar sesión con Discord",
        hero1: "El Mejor",
        hero2: "Todo en Uno",
        hero3: "BOT DE DISCORD"
      },
      de: {
        title: "Omex Bot-Panel",
        navTitle: "Omex-Panel",
        dashboard: "Übersicht",
        commands: "Befehle",
        settings: "Einstellungen",
        support: "Support",
        login: "Mit Discord anmelden",
        hero1: "Das Beste",
        hero2: "All-in-One",
        hero3: "DISCORD BOT"
      },
      tr: {
        title: "Omex Bot Paneli",
        navTitle: "Omex Paneli",
        dashboard: "Kontrol Paneli",
        commands: "Komutlar",
        settings: "Ayarlar",
        support: "Destek",
        login: "Discord ile Giriş Yap",
        hero1: "En İyisi",
        hero2: "Hepsi Bir Arada",
        hero3: "DISCORD BOTU"
      },
      ar: {
        title: "لوحة تحكم بوت Omex",
        navTitle: "لوحة Omex",
        dashboard: "لوحة القيادة",
        commands: "الأوامر",
        settings: "الإعدادات",
        support: "الدعم",
        login: "تسجيل الدخول باستخدام Discord",
        hero1: "الأفضل",
        hero2: "الكل في واحد",
        hero3: "بوت ديسكورد"
      },
      pt: {
        title: "Painel do Bot Omex",
        navTitle: "Painel Omex",
        dashboard: "Painel",
        commands: "Comandos",
        settings: "Configurações",
        support: "Suporte",
        login: "Entrar com Discord",

        hero3: "BOT DO DISCORD"

      zh: {
        title: "Omex 機器人面板",
        navTitle: "Omex 面板",
        dashboard: "儀表板",

        settings: "設置",

        hero3: "DISCORD 機器人"
      },
      ru: {
        title: "Панель Omex Bot",
        navTitle: "Панель Omex",
        dashboard: "Панель управления",
        commands: "Команды",
        settings: "Настройки",
        support: "Поддержка",
        login: "Войти через Discord",
        hero1: "Лучший",
        hero2: "Все в одном",
        hero3: "ДИСКОРД БОТ"
      },
      ko: {
        title: "Omex 봇 패널",
        navTitle: "Omex 패널",
        dashboard: "대시보드",
        commands: "명령어",
        settings: "설정",
        support: "지원",
        login: "Discord로 로그인",
        hero1: "최고의",
        hero2: "올인원",
        hero3: "디스코드 봇"
      }
    };

    const elementsToTranslate = document.querySelectorAll("[data-key]");
    const languageSelect = document.getElementById("language-select");

    function translatePage(lang) {
      elementsToTranslate.forEach(el => {
        const key = el.getAttribute("data-key");
        if (!translations[lang] || !translations[lang][key]) {
          el.textContent = translations.en[key] || el.textContent;
        } else {
          el.textContent = translations[lang][key];
        }
      });

      if (translations[lang] && translations[lang].title) {
        document.title = translations[lang].title;
      }
    }

    languageSelect.addEventListener("change", () => {
      translatePage(languageSelect.value);
    });

    translatePage(languageSelect.value);
  </script>
</body>
</html>
