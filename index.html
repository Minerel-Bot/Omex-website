<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omex Bot Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="Omex circle logo.png" alt="Omex Logo" class="logo-icon" />
      <h1>Omex Panel</h1>
    </div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Commands</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <h2>Server Info</h2>
      <p>Online for: 12 days</p>
      <p>Active Users: 2345</p>
    </section>

    <section class="card">
      <h2>Bot Status</h2>
      <p>Status: <span class="online">Online</span></p>
      <p>Uptime: 99.9%</p>
    </section>

    <section class="card actions">
      <h2>Quick Actions</h2>
      <button onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot%20applications.commands', '_blank')">Invite Bot</button>
      <button onclick="window.open('https://discord.gg/YOURSUPPORTSERVER', '_blank')">Join Support</button>
    </section>
  </main>
</body>
</html>
