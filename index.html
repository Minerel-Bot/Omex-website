    const dropdownToggle = document.getElementById("dropdownToggle");

    function applyTranslation(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("brandText").textContent = t.brand;
      document.getElementById("navHome").textContent = t.home;
      document.getElementById("navFeatures").textContent = t.features;

    // Toggle dropdown menu visibility
    dropdownToggle.addEventListener("click", () => {
      const expanded = dropdownToggle.getAttribute("aria-expanded") === "true";
      dropdownToggle.setAttribute("aria-expanded", !expanded);
      dropdownMenu.classList.toggle("show");
    });

    // Close dropdown if clicked outside
    document.addEventListener("click", (e) => {
      if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("show");
        dropdownToggle.setAttribute("aria-expanded", false);
      }
    });

    // When clicking language options
    dropdownMenu.querySelectorAll(".dropdown-item").forEach(button => {
      button.addEventListener("click", () => {
        const lang = button.getAttribute("data-lang");
        const flag = button.getAttribute("data-flag");

        selectedLang.textContent = button.textContent;
        selectedFlag.textContent = flag;

        applyTranslation(lang);

        // Close dropdown
        dropdownMenu.classList.remove("show");
        dropdownToggle.setAttribute("aria-expanded", false);
      });
    });
